<!-- Reactive -->
<form [formGroup]="form" (ngSubmit)="updateColor(form.value)">
  <div class="field">
    <label for="" class="label">Farbe</label>
    <div class="control has-icons-left has-icons-right">
      <input
        class="input"
        formControlName="color"
        type="text"
        [ngClass]="{ 'is-danger': form.get('color').invalid }"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-palette"></i>
      </span>
      <span class="icon is-small is-right" *ngIf="form.get('color')?.invalid">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button
        type="submit"
        class="button is-link"
        [disabled]="form.pending || form.invalid"
      >
        Absenden
      </button>
    </div>
    <div class="control">
      <button type="reset" class="button is-text">Zurücksetzen</button>
    </div>
  </div>
</form>

<!-- Template driven -->
<form *ngIf="false" #myForm="ngForm" (ngSubmit)="updateColor(myForm.value)">
  <div class="field">
    <label class="label">Farbe</label>
    <div class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="text"
        name="color"
        [(ngModel)]="color"
        #myColor="ngModel"
        required
        minlength="3"
        [ngClass]="{ 'is-danger': myColor.invalid }"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-palette"></i>
      </span>
      <span class="icon is-small is-right" *ngIf="myColor.invalid">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger" *ngIf="myColor.hasError('required')">
      Bitte geben Sie einen Wert ein!
    </p>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" class="button is-link" [disabled]="myForm.invalid">
        Absenden
      </button>
    </div>
    <div class="control">
      <button type="reset" class="button is-text">Zurück setzen</button>
    </div>
  </div>
  <pre><code>{{ myForm.valid }}</code></pre>
</form>
